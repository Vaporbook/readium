		<script type="text/template" id='reflowing-page-template'>
			<div id="page-<%= page_num %>" class="page-wrap <%= (page_num % 2 === 0) ? "even" : "odd" %>">
				<div class="page-margin">
					<% if(!empty) { %>
					<div class="page"></div>
					<% } %>
				</div>
			</div>
		</script>

		<script type="text/template" id='fixed-page-template'>
			<div id="page-<%= page_num %>" class="fixed-page-wrap <%= (page_num % 2 === 0) ? "even" : "odd" %>">
				<div class="fixed-page-margin">

					<iframe scrolling="no" 
							frameborder="0" 
							marginwidth="0" 
							marginheight="0" 
							width="<%= width %>px" 
							height="<%= height %>px" 
							src="<%= uri %>"
							class='content-sandbox'>
					</iframe>
				</div>
			</div>
		</script>

		<script type="text/template" id='scrolling-page-template'>
			<div id="scrolling-content" class="scrolling-page-wrap">
				<div class="scrolling-page-margin">

					<iframe scrolling="yes" 
							frameborder="0" 
							marginwidth="0" 
							marginheight="0" 
							width="100%" 
							height="100%" 
							src="<%= uri %>"
							class='content-sandbox'>
					</iframe>
				</div>
			</div>
		</script>

		<script type="text/template" id='empty-fixed-page-template'>
			<div id="page-0" class="fixed-page-wrap even">
				<div class="page-margin" style="width: <%=  width %>px; height: <%= height %>px">
				</div>
			</div>
		</script>

		<script type="text/template" id='ncx-nav-tempate'>
			<li class="nav-elem">
				<a href="<%= href %>"><%= text %></a>
			</li>
		</script>

					height="100%" 
					class='binding-sandbox'>
			</iframe>
		</script>
